<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Game - {% block page_name %}{% endblock %}</title>
    <link rel="icon" href="{% static 'app/small_icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/base_styles.css' %}">

    {% block page_styles %}{% endblock %}
</head>
<body>
{% include 'partials/navbar.html' %}
<div class="container" style="margin-top:80px; margin-bottom: 60px;">
  <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="mt-2">{% block header %}{% endblock %}</h1>
        <hr class="mt-0 mb-4">
      </div>
    </div>
        {% include 'partials/messages.html' %}
    <div class="row justify-content-center">
      <div class="col-12">
        {% block content %}
        {% endblock %}
      </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
